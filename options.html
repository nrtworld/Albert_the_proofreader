<!-- options.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Albert the proofreader - Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <!-- Image de l'icône ajoutée ici avec la classe "icon" -->
        <h1>
            <img src="icons/icon-dog-100.png" alt="Icon" class="icon">
            Albert the proofreader - Options
        </h1>
        <div class="input-group">
            <label for="server-to-use">Server to use:</label>
            <select id="server-to-use">
                <option value="ollama">Ollama</option>
                <option value="openai">OpenAI</option>
            </select>
        </div>
        <div class="input-group">
            <label for="api-url">Ollama Server URL:</label>
            <input type="text" id="api-url" placeholder="http://localhost:11434" />
        </div>
        <div class="input-group">
            <label for="model-name">Model Name:</label>
            <select id="model-name">
                <!-- Options will be dynamically populated based on server selection -->
            </select>
        </div>
        
        <div class="input-group">
            <label for="openai-api-key">OPENAI API KEY:</label>
            <input type="text" id="openai-api-key" placeholder="Enter your OpenAI API Key" />
            <a href="https://platform.openai.com/account/api-keys" target="_blank" title="Get your OpenAI API Key">
                <span>❓</span>
            </a>
        </div>
        <button id="save" class="button">Save Preferences</button>
        <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
